plugins {
    id 'java'
}

group 'ownerszz.libraries'
version '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.clapper:javautil:3.2.0'
    implementation 'org.objenesis:objenesis:3.1'
    implementation 'be.kdg:distrib:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
